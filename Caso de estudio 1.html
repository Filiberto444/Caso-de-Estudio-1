<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caso de Estudio 1</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div id="encabezado">
        <h1>Registro de Conferencia</h1>
    </div>
    <div>
        <form action="">
            <table>
                <tr>
                    <caption>Formulario</caption>
                </tr>
                <tr>
                    <td class="contenido"><label for="" class="etiqueta">Nombre:</label></td>
                    <td class="contenido"><input type="text" class="caja" name="Nombre"></td>
                </tr>
                <tr>
                    <td class="contenido"><label for="contrasena" class="etiqueta" id="contrasena">Contraseña:</label></td>
                    <td class="contenido"><input type="password" name="password" id="pass" class="caja"></td>
                </tr>
                <tr>
                    <td class="contenido"><label for="" class="etiqueta">Edad:</label></td>
                    <td class="contenido"><input type="text" name="edad" id="edad" class="caja"></td>
                </tr>
                <tr>
                    <td class="contenido"><label for="" class="etiqueta">Dirección:</label></td>
                    <td class="contenido"><input type="text" class="caja" name="direccion"></td>
                </tr>
                <tr>
                    <td class="contenido"><label for="" class="etiqueta">CURP:</label></td>
                    <td class="contenido"><input type="text" name="CURP" id="id" class="caja"></td>
                </tr>
                <tr>
                    <td class="contenido"><label for="" class="etiqueta">Telefono:</label></td>
                    <td class="contenido"><input type="tel" name="Telefono" id="tel" class="caja"></td>
                </tr>
                <tr>
                    <td class="contenido">
                        <label for="" class="etiqueta">Ocupación:</label>
                    <td class="contenido">
                        <select name="ocupacion" id="opcupacion" class="etiqueta" id="seleccion">
                            <option value="gerente">Gerente</option>
                            <option value="admin">Administrador</option>
                            <option value="supervisor">Supervisor</option>
                            <option value="secretario">Secretario</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="contenido"><label for="" class="etiqueta">Tallas:</label></td>
                    <td class="contenido">
                        <label for="" class="etiqueta">S</label><input type="radio" name="tallaS" id="talla">
                        <label for="" class="etiqueta">M</label><input type="radio" name="tallaM" id="talla">
                        <label for="" class="etiqueta">L</label><input type="radio" name="tallaL" id="talla">
                        <label for="" class="etiqueta">XL</label><input type="radio" name="tallaXL" id="talla">
                    </td>
                </tr>
                <tr>
                    <td class="contenido"><label for="" class="etiqueta">Preferencias Dietéticas:</label></td>
                    <td class="contenido">
                        <label for="" class="etiqueta">Vegetariano</label><input type="checkbox" name="prf" id="vegetariano">
                        <label for="" class="etiqueta">Vegano</label><input type="checkbox" name="prf" id="vegano">
                        <label for="" class="etiqueta">Sin Gluten</label><input type="checkbox" name="prf" id="sin_gluten">
                        <label for="" class="etiqueta">Sin Restricción</label><input type="checkbox" name="prf" id="libre">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Registrar" onclick="" name="enviar" id="reg"></td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
